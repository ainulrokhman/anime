<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime - AnimeStream</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Anime<span class="text-white">Stream</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search anime..." aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-search" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="mb-4 text-white" id="stream-title">Loading Episode...</h2>

                <!-- Video Player -->
                <div class="video-container shadow-lg" id="video-wrapper">
                    <iframe id="video-player" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>

                    <!-- Wake Up Layer -->
                    <div id="interaction-layer"></div>

                    <!-- Overlays -->
                    <button class="video-overlay-btn fullscreen-overlay" id="custom-fs-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
                        </svg>
                        Fullscreen
                    </button>

                    <a href="#" class="video-overlay-btn next-overlay" id="overlay-next-btn" style="display: none;">
                        Next Episode &raquo;
                    </a>
                </div>

                <!-- Controls -->
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <a href="#" class="btn btn-outline-light disabled" id="prev-ep-btn">&laquo; Previous Episode</a>
                    <a href="index.html" class="btn btn-primary" style="background-color: #ff0055; border: none;">Back
                        to Home</a>
                    <a href="#" class="btn btn-outline-light disabled" id="next-ep-btn">Next Episode &raquo;</a>
                </div>

                <!-- Download Links Area -->
                <div class="bg-dark-elem p-4 rounded mt-4" id="download-links">
                    <h5 class="text-muted">Download links will appear here if available.</h5>
                </div>

            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 AnimeStream. This is a fan project correctly using Otakudesu API.</p>
            <p class="small text-muted">Disclaimer: We do not host any files on our server.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>

</html>
