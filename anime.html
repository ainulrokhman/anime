    <!-- Bootstrap 5 CSS -->

    <!-- Google Fonts -->

<body>

    <!-- Navbar -->
    <!-- Navbar injected by js/layout.js -->

    <!-- Main Content -->

    <!-- Detail Header -->
    <section class="detail-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start">
                    <img src="img/placeholder.jpg" alt="Poster" class="detail-poster" id="anime-poster">
                </div>
                <div class="col-md-8 text-white mt-4 mt-md-0">
                    <h1 class="display-5 fw-bold mb-3" id="anime-title">Memuat...</h1>
                    <ul class="list-unstyled" id="anime-info">
                        <!-- Info will be populated by JS -->
                        <li>
                            <div class="spinner-border spinner-border-sm text-light" role="status"></div> Memuat
                            detail...
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <h3 class="mb-3 text-accent border-bottom border-secondary pb-2">Sinopsis</h3>
                <p id="anime-synopsis" class="text-white-50">
                    <!-- Javascript will populate this -->
                </p>
            </div>
            <div class="col-lg-4">
                <h3 class="mb-3 text-accent border-bottom border-secondary pb-2">Daftar Episode</h3>
                <div id="resume-button-container">
                    <!-- Javascript will populate this -->
                </div>
                <input type="text" id="episode-search" class="form-control mb-3 bg-dark text-white border-secondary"
                    placeholder="Cari nomor episode..." style="display: none;">
                <div class="episode-list bg-dark-elem rounded p-2" id="episode-list">
                    <!-- Javascript will populate this -->
                    <div class="text-center py-3 text-muted">Memuat episode...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Footer injected by js/layout.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Layout Logic -->
