<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details - AnimeStream</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Anime<span class="text-white">Stream</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search anime..." aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-search" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <!-- Detail Header -->
    <section class="detail-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start">
                    <img src="img/placeholder.jpg" alt="Poster" class="detail-poster" id="anime-poster">
                </div>
                <div class="col-md-8 text-white mt-4 mt-md-0">
                    <h1 class="display-5 fw-bold mb-3" id="anime-title">Loading...</h1>
                    <ul class="list-unstyled" id="anime-info">
                        <!-- Info will be populated by JS -->
                        <li>
                            <div class="spinner-border spinner-border-sm text-light" role="status"></div> Loading
                            details...
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <h3 class="mb-3 text-accent border-bottom border-secondary pb-2">Synopsis</h3>
                <p id="anime-synopsis" class="text-white-50">
                    <!-- Javascript will populate this -->
                </p>
            </div>
            <div class="col-lg-4">
                <h3 class="mb-3 text-accent border-bottom border-secondary pb-2">Episode List</h3>
                <div id="resume-button-container">
                    <!-- Javascript will populate this -->
                </div>
                <input type="text" id="episode-search" class="form-control mb-3 bg-dark text-white border-secondary"
                    placeholder="Search episode number..." style="display: none;">
                <div class="episode-list bg-dark-elem rounded p-2" id="episode-list">
                    <!-- Javascript will populate this -->
                    <div class="text-center py-3 text-muted">Loading episodes...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 AnimeStream. This is a fan project correctly using Otakudesu API.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>

</html>
